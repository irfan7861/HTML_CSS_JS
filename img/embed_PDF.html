<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there are 3 ways to display pdf file -->
    <!-- embed -->
    <!-- iframe -->
    <!-- object -->
    <embed src="sample.pdf" height="150" width="200" type="application/pdf">

    <iframe src="sample.pdf" height="150" width="200"  frameborder="0"></iframe>        


    <object height="150" width="200" data="sample.pdf" type="application/pdf"></object>




</body>
</html>
