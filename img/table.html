<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>
<body>
    <table border="1">
        <caption>Table Example</caption>
        <tr>
            <th>row  1</th>
            <td>
                <img width="50" src="i.jpg" alt="">
            </td>
            <td colspan="2">
                <a href="httpd:/www.google.com">Google</a>
           
        </tr>
        <tr>
            <th rowspan="3">row 2</th>
            <td>data 1</td>
            <td>data 2</td>
            <td>data 3</td>
        </tr>
        <tr>
            
            <td>data 4</td>
            <td>data 5</td>
            <td>data 6</td>
        </tr>
        <tr>
            
            <td>data 7</td>
            <td>data 8</td>
            <td>data 9</td>


        </tr>

    </table>
<br>
<br>
    <table border="1">
        <thead style="color: red;">

        <tr>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </tr>
        </thead>
        <tbody style="color: green;">
        <tr>
            
            <td>data 1</td>
            <td>data 2</td>
            <td>data 3</td>
        </tr>
        <tr>
            
            <td>data 4</td>
            <td>data 5</td>
            <td>data 6</td>

        <tr>
            <td>data 7</td>
            <td>data 8</td>
            <td>data 9</td>



        </tr> 
        <tfoot style="color: red;">

            <tr>
                <th>column 1</th>
                <th>column 2</th>
                <th>column 3</th>
            </tr>
        </tfoot>






    </tbody>   













    </table>
</body>
</html>
